---
layout: default
---
<article class="post" temscope itemtype="http://schema.org/BlogPosting">
	      <p class="post-date" itemprop="datePublished">{{ page.date | date: "%b %d %H:%M" }}</p><h2 class="post-title" itemprop="name headline">{{ page.title }}</h2>
	      <div class="post-content" itemprop="articlebody">{{ content }}</div>
</article>

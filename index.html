---
layout: default
---

<div class="home">

  <ul class="post-list">
      {% for post in site.posts %}
      <li>
	<p class="post-meta">{{ post.date | date: "%b %d %H:%M" }}</p><h2 class="post-title"><a href="#">{{ post.title }}</a></h2>
	{% if post == site.posts.first %}
	   <div class="post-content">{{ post.content }}</div>
	{% endif %}
      </li>
      {% endfor %}
  </ul>
</div>
